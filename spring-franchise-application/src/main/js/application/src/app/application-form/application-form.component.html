<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #applicationForm="ngForm">
      <div class="form-group">
        <label for="name">Applicants Full Name:</label>
        <input type="text" [(ngModel)]="application.name" class="form-control" id="name" name="name" placeholder="Enter your name" required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
      <div class="form-group">
        <label for="number">ID Number:</label>
        <input type="text" [(ngModel)]="application.number" class="form-control" id="number" name="number" placeholder="Enter your number" required #number="ngModel">
      </div>
      <div [hidden]="!number.pristine" class="alert alert-danger">Number is required</div>      
      <div class="form-group">
        <label for="number">Birth Date:</label>
        <input type="datetime" [(ngModel)]="application.birthdate" class="form-control" id="birthdate" name="birthdate" placeholder="Enter your birthdate" required #birthdate="ngModel">
      </div>
      <div [hidden]="!birthdate.pristine" class="alert alert-danger">Birthdate is required</div> 
      <div class="form-group">
        <label for="address">Contact Address:</label>
        <input type="text" [(ngModel)]="application.address" class="form-control" id="address" name="address" placeholder="Enter your address" required #address="ngModel">
      </div>
      <div [hidden]="!address.pristine" class="alert alert-danger">Address is required</div> 
      <div class="form-group">
        <label for="phone">Contact Phone:</label>
        <input type="text" [(ngModel)]="application.phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone" required #phone="ngModel">
      </div>
      <div [hidden]="!address.pristine" class="alert alert-danger">Address is required</div> 
      <div class="form-group">
        <label for="email">Contact Email:</label>
        <input type="text" [(ngModel)]="application.email" class="form-control" id="email" name="email" placeholder="Enter your email address" required #email="ngModel">
        <div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div>
      </div>
      <div class="form-group">
        <label for="dsc1">Describe your previous experience about Food & Beverage business:</label>
        <input type="text" [(ngModel)]="application.dsc1" class="form-control" id="dsc1" name="dsc1" placeholder="Enter your dsc1" required #dsc1="ngModel">
        <div [hidden]="!dsc1.pristine" class="alert alert-danger">dsc1 is required</div>
      </div>
      <div class="form-group">
        <label for="dsc2">Describe your interest about our brand:</label>
        <input type="text" [(ngModel)]="application.dsc2" class="form-control" id="dsc2" name="dsc2" placeholder="Enter your dsc2" required #dsc2="ngModel">
        <div [hidden]="!dsc2.pristine" class="alert alert-danger">dsc2 is required</div>
      </div>
      <div class="form-group">
        <label for="investment">Planned investment amount in USD:</label>
        <input type="text" [(ngModel)]="application.investment" class="form-control" id="investment" name="investment" placeholder="Enter your investment" required #investment="ngModel">
        <div [hidden]="!investment.pristine" class="alert alert-danger">investment is required</div>
      </div>
      <div class="form-group">
        <label for="area">In which geographical areas would youâ€™d like to operate:</label>
        <input type="text" [(ngModel)]="application.area" class="form-control" id="area" name="area" placeholder="Enter your area" required #area="ngModel">
        <div [hidden]="!area.pristine" class="alert alert-danger">area is required</div>
      </div>
      <div class="form-group">
        <label for="note">Additional Notes:</label>
        <input type="text" [(ngModel)]="application.note" class="form-control" id="note" name="note" placeholder="Enter your note" required #note="ngModel">
      </div>
      <button type="submit" [disabled]="!applicationForm.form.valid" class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
